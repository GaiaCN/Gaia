<div class="preview-container" ng-show="showctl">
  <label class="label label-success">数据展示</label>
  <div ng-repeat="(key, value) in config">
    <div class="config-element">
      <label class="label label-info">名称</label>
      <p>{{value.name}}</p>
      <label class="label label-info">css规则</label>
      <p>{{value.css}}</p>
    </div>
  </div>
</div>
